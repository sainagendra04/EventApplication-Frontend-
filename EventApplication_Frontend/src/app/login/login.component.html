<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-info">
            <a class="navbar-brand" href="">
            <img src="/src/Images/Event.jpg" width="30" height="30" class="rounded d-inline-block align-top" alt="">
            <span class="text-light text-uppercase">Event Application</span>
            </a>
            <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                <a class="btn btn-light btn-right btn-sm" href="signin" role="button">Sign In</a>
                <a class="btn btn-light btn-right btn-sm" href="registration" role="button">Register/SignUp</a>
            </div>
        </nav>
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="card container">
            <div class="card-body">
              <h2 class="form-group card-title col-md-5">Sign In</h2>
              <div class="form-group pl-5">
                <div class="col-md-5 email">
                  <label for="exampleInputEmail1">Email</label>
                  <input class="form-control" type="text" id="email" formControlName="email" required>
                  <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                    Please enter a valid email address.
                  </div>
                  <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                    Email is required.
                  </div>
                </div>
                <div class="col-md-5">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" id="password" formControlName="password" required>
                  <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                    Password is required.
                  </div>
                  <!-- <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                    Password must be at least 6 to 15 characters long.
                  </div> -->
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-5 text-left d-grid gap-3 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-sm btn-primary">SignIn</button>
                  <span class="text-lowercase text-sm font-italic">Doesn't have an account...?</span>
                  <a class="text-primary" href="registration">Sign Up</a>
                </div>
              </div>
            </div>
          </form>
    </body> 
</html>
