<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <nav class="navbar navbar-light bg-info">
            <a class="navbar-brand" href="home">
            <img src="/src/Images/Event.jpg" width="30" height="30" class="rounded d-inline-block align-top" alt="">
            <span class="text-light text-uppercase">Event Application</span>
            </a>
            <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                <a class="btn btn-light btn-right btn-sm" href="signin" role="button">Sign In</a>
                <a class="btn btn-light btn-right btn-sm" href="registration" role="button">Register/SignUp</a>
            </div>
        </nav>
        <form (ngSubmit)="registerUser()" class="card">
            <div class="card-body">
                <h2 class="form-group card-title col-md-5">Registration</h2>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label for="exampleInputEmail1">FirstName</label>
                        <input class="form-control" type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" required>
                    </div>
                    <div class="col-md-5">
                        <label for="exampleInputEmail1">LastName</label>
                        <input class="form-control" type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label for="exampleInputEmail1">Email</label>
                        <input class="form-control" type="email" id="eamil" name="eamil" [(ngModel)]="user.email" required>
                    </div>
                    <div class="col-md-5">
                        <label for="exampleInputEmail1">Mobile</label>
                        <input class="form-control" type="tel" id="mobile" name="mobile" [(ngModel)]="user.mobilenumber" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label for="exampleInputEmail1">Password</label>
                        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password" required>
                    </div>
                    <div class="col-md-5">
                        <label for="exampleInputEmail1">Confirm Password</label>
                        <input class="form-control" type="password" id="confirmpassword" name="confirmpassword" [(ngModel)]="user.confirmpassword" required>
                    </div>
                    <div *ngIf="successMessage" class="success-message">
                        {{ successMessage }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 text-right d-grid gap-3 d-md-flex justify-content-md-end">
                        <button onclick="redirectToSignIn()" type="submit" class="btn btn-sm btn-primary ">Register</button>
                        <span class="text-lowercase text-sm font-italic">Already had account...</span><a class="text-primary" href="signin">Sign In</a>
                    </div>
                </div>
            </div>
          </form>
    </body>
</html>
