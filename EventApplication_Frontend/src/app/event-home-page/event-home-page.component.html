<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-info">
      <a class="navbar-brand" href="">
      <img src="/src/Images/Event.jpg" width="30" height="30" class="rounded d-inline-block align-top" alt="">
      <span class="text-light text-uppercase">Event Application</span>
      </a>
      <div class="d-flex justify-content-end align-items-center">
          <p class="m-0">{{user}}</p>
          <button class="btn btn-light btn-sm ml-2 btn-sm" (click)="wishList()" role="button">WishList</button>
          <button class="btn btn-light btn-sm ml-2 btn-sm" (click)="logout()" role="button">Logout</button>
      </div>
  </nav>
    <br>
    <div  class="container">
      <ul *ngFor="let event of events">
          <div class="card">
            <div class="card-header fw-bold">
              <h5>{{event.title}}</h5>
            </div>
            <div class="card-body">
              <p class="card-title fw-bold">{{event.type}}</p>
              <p class="card-text"><span class="fw-bold">Venue : </span>{{event.venue.name}},{{event.venue.address}}</p>
              <p class="card-text"><span class="fw-bold">Date : </span>{{ event.datetime_utc | date }}</p>
              <span class="fw-bold">Performers : </span>
              <ul>
                <li *ngFor="let performer of event.performers">
                  {{ performer.name }}
                </li>
              </ul>
              <br>
              <button (click)="addEventToFavorite(event)" class="btn btn-primary">Add To Favorite</button>
            </div>
          </div>
        </ul>
      </div>
  </body>
</html>
